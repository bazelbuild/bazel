title: Bazel Product Partners
image_path: /images/placeholder.png

landing_page:
  nav: left
  rows:
  - options:
    - cards
    - centered-header
    - no-image-background
    background: white
    heading: Bazel Product Partners
    description: >
      We categorize Bazel product partners as organizations that build open source or paid tooling that interfaces with Bazel.
      These tools aim to improve Bazel end user experience and accelerate developer productivity.

      Interested organizations can write to product@bazel.build to get added to the product partnership program.

    items_across: 2
    items:
    # Item 1
    - image_path: /community/images/aspect-dev-logo.png
      heading: Aspect
      description: >
        Aspect is a Bazel consulting company. For years our experts have contributed to Bazel at
        Google and maintained official Bazel rules. We offer clients this firsthand, comprehensive
        technical experience both with Bazel itself and with the ways it integrates with the
        surrounding toolchain, developer workflow, and business processes. With decades of combined
        industry experience, our experts have championed the benefits of Bazel since its initial
        release in 2015. We're passionate about helping companies optimize the way they build and
        test software with this innovative build tool.
      buttons:
      - label: Learn more
        path: https://www.aspect.build/
        classname: button
    # Item 2
    - image_path: /community/images/Bitrise.png
      heading: Bitrise
      description: >
        Bitrise Inc. is the world’s leading mobile-first CI/CD Platform.
        Our Bitrise Build Cache & CDN product enables enterprises and high-growth organizations to optimize and elevate their Bazel projects.
        Bitrise brings to market an uncontested build and test caching solution available nowhere else. The first of its kind, fully managed by Bitrise requiring no setup or maintenance, you can use our out-of-the-box cache Steps to enjoy a deeply integrated CI/CD & Bazel experience or integrate our cache directly into your builds on any other platform..
      buttons:
      - label: Learn more
        path: https://bitrise.io/why/features/mobile-build-caching-for-better-build-test-performance
        classname: button
    # Item 3
    - image_path: /community/images/buildbuddy-logo.svg
      heading: BuildBuddy
      description: >
        BuildBuddy provides an open-core suite of enterprise features for Bazel.
        Included are a Remote Build Execution service, a shared build cache, Bazel-optimized CI workflows,
        and a build & test result UI for debugging and analytics.It's available as a fully-managed cloud service or as an easy to deploy on-prem solution. The service is free to use for small teams and open-source projects.
        BuildBuddy is based in San Francisco, backed by Y Combinator,
        and founded by two ex-Googlers deeply passionate about making developers more productive.
      buttons:
      - label: Learn more
        path: https://www.buildbuddy.io/
        classname: button
    # Item 4
    - image_path: /community/images/engflow-logo.svg
      heading: EngFlow
      description: >
        EngFlow is the build and test acceleration company created by core Bazel engineers and funded by Andreessen Horowitz.
        EngFlow’s secure (audited: SOC 2 type 2) remote execution, caching, and observability platform scales from 1 to 100,000+
        cores, reduces time by 5-10x and cloud costs by 20-50%.
        Whether deployed on your cloud or on EngFlow’s: our global Bazel experts provide 24x7 coverage,
        support small and large teams, no hidden costs, and SSO included.
      buttons:
      - label: Learn more
        path: https://www.engflow.com/product/demo
        classname: button
    # Item 5
    - image_path: /community/images/Gradle.png
      heading: Gradle
      description: >
        Gradle Enterprise is a multi-build-system platform for improving developer productivity and happiness.It does this by providing a comprehensive and end-to-end solution for build & test observability,acceleration, and failure analytics, and currently supports the Bazel, Apache Maven, Gradle, and SBT build systems.Specifically, Gradle Enterprise for Bazel supports Build Cache to speed up build and test feedback cycles;Build Scan® that is like an X-ray for your build to make troubleshooting more efficient; and Failure Analytics to improve toolchain reliability.
      buttons:
      - label: Learn more
        path: https://gradle.com/
        classname: button
