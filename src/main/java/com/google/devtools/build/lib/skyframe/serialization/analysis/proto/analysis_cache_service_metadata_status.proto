edition = "2023";

package devtools_blaze_proto;

option java_package = "com.google.devtools.build.lib.skyframe.serialization.analysis.proto";
option java_multiple_files = true;
option java_outer_classname = "AnalysisCacheServiceMetadataStatus";

enum TopLevelTargetsMatchStatus {
  MATCH_STATUS_UNSPECIFIED = 0;
  MATCH_STATUS_MATCH = 1;
  MATCH_STATUS_NO_MATCH = 2;
  MATCH_STATUS_DIFFERENT_CL = 3;
  MATCH_STATUS_FAILURE = 5;
  MATCH_STATUS_DIFFERENT_CONFIG = 7;
  MATCH_STATUS_DIFFERENT_CL_AND_CONFIG = 8;
  MATCH_STATUS_CL_TOO_OLD = 9;
  reserved 4;
  reserved 6;
}
