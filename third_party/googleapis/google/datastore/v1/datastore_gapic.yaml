type: com.google.api.codegen.ConfigProto
language_settings:
  java:
    package_name: com.google.cloud.datastore.spi.v1
  python:
    package_name: google.cloud.gapic.datastore.v1
  go:
    package_name: cloud.google.com/go/datastore/apiv1
  csharp:
    package_name: Google.Cloud.Datastore.V1
  ruby:
    package_name: Google::Cloud::Datastore::V1
  php:
    package_name: Google\Cloud\Datastore\V1
  nodejs:
    package_name: datastore.v1
    domain_layer_location: google-cloud
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: google.datastore.v1.Datastore
  collections: []
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
    - UNAVAILABLE      
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 60000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 60000
    total_timeout_millis: 600000
  methods:
  - name: Lookup
    flattening:
      groups:
      - parameters:
        - project_id
        - read_options
        - keys
    required_fields:
    - project_id
    - keys
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: RunQuery
    # TODO: Add flattening with oneof when oneofs implemented
    required_fields:
    - project_id
    - partition_id
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: BeginTransaction
    flattening:
      groups:
      - parameters:
        - project_id
    required_fields:
    - project_id
    request_object_method: false
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: Commit
    flattening:
      groups:
      - parameters:
        - project_id
        - mode
        - transaction
        - mutations
      - parameters:
        - project_id
        - mode
        - mutations
    required_fields:
    - project_id
    - mode
    - mutations
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: Rollback
    flattening:
      groups:
      - parameters:
        - project_id
        - transaction
    required_fields:
    - project_id
    - transaction
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: AllocateIds
    flattening:
      groups:
      - parameters:
        - project_id
        - keys
    required_fields:
    - project_id
    - keys
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
