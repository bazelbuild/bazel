type: com.google.api.codegen.ConfigProto
language_settings:
  java:
    package_name: com.google.cloud.trace.spi.v1
  python:
    package_name: google.cloud.gapic.trace.v1
  ruby:
    package_name: Google::Cloud::Trace::V1
  php:
    package_name: Google\Cloud\Trace\V1
  nodejs:
    package_name: trace.v1
    domain_layer_location: google-cloud
  go:
    package_name: cloud.google.com/go/trace/apiv1
    domain_layer_location: cloud.google.com/go/trace
  csharp:
    package_name: Google.Cloud.Trace.V1
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: google.devtools.cloudtrace.v1.TraceService
  smoke_test:
    method: ListTraces
    init_fields:
    - project_id=$PROJECT_ID
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
    - UNAVAILABLE
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.2
    max_retry_delay_millis: 1000
    initial_rpc_timeout_millis: 20000
    rpc_timeout_multiplier: 1.5
    max_rpc_timeout_millis: 30000
    total_timeout_millis: 45000
  methods:
  - name: PatchTraces
    flattening:
      groups:
        - parameters:
          - project_id
          - traces
    required_fields:
      - project_id
      - traces
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    request_object_method: true
  - name: GetTrace
    flattening:
      groups:
        - parameters:
          - project_id
          - trace_id
    required_fields:
      - project_id
      - trace_id
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    request_object_method: false
  - name: ListTraces
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: traces
    flattening:
      groups:
        - parameters:
          - project_id
    required_fields:
      - project_id
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    request_object_method: true
