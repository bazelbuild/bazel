- name: google.logging.v2.LoggingServiceV2
  smoke_test:
    method: WriteLogEntries
    init_fields:
    - entries
    - log_name%project=$PROJECT_ID
    - log_name%log="test-$RANDOM"
  collections:
  - name_pattern: projects/{project}
    entity_name: project
  - name_pattern: projects/{project}/logs/{log}
    entity_name: log
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
    - UNAVAILABLE
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.2
    max_retry_delay_millis: 1000
    initial_rpc_timeout_millis: 2000
    rpc_timeout_multiplier: 1.5
    max_rpc_timeout_millis: 30000
    total_timeout_millis: 45000
  - name: list
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.2
    max_retry_delay_millis: 1000
    initial_rpc_timeout_millis: 7000
    rpc_timeout_multiplier: 1.5
    max_rpc_timeout_millis: 30000
    total_timeout_millis: 45000
  methods:
  - name: DeleteLog
    flattening:
      groups:
      - parameters:
        - log_name
    required_fields:
    - log_name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    field_name_patterns:
      log_name: log_oneof
    resource_name_treatment: STATIC_TYPES
  - name: WriteLogEntries
    flattening:
      groups:
      - parameters:
        - log_name
        - resource
        - labels
        - entries
    required_fields:
    - entries
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 30000
    field_name_patterns:
      log_name: log_oneof
    resource_name_treatment: STATIC_TYPES
    batching:
      thresholds:
        element_count_threshold: 1000
        request_byte_threshold: 1048576 # 1 MiB
        delay_threshold_millis: 50
        flow_control_element_limit: 100000
        flow_control_byte_limit: 10485760 # 10 MiB
        flow_control_limit_exceeded_behavior: THROW_EXCEPTION
      batch_descriptor:
        batched_field: entries
        discriminator_fields:
        - log_name
        - resource
        - labels
  - name: ListLogEntries
    flattening:
      groups:
      - parameters:
        - resource_names
        - filter
        - order_by
    required_fields:
    - resource_names
    request_object_method: true
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: entries
    retry_codes_name: idempotent
    retry_params_name: list
    timeout_millis: 30000
    resource_name_treatment: STATIC_TYPES
  - name: ListMonitoredResourceDescriptors
    request_object_method: true
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: resource_descriptors
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    resource_name_treatment: STATIC_TYPES
  - name: ListLogs
    flattening:
      groups:
      - parameters:
        - parent
    required_fields:
    - parent
    request_object_method: true
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: log_names
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      parent: parent_oneof
    timeout_millis: 30000
    resource_name_treatment: STATIC_TYPES
resource_name_generation:
- message_name: DeleteLogRequest
  field_entity_map:
    log_name: log_oneof
- message_name: WriteLogEntriesRequest
  field_entity_map:
    log_name: log_oneof
- message_name: ListLogEntriesRequest
  field_entity_map:
