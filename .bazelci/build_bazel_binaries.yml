---
platforms:
  rockylinux8:
    build_targets:
      - "//src:bazel"
      - "//src:bazel_nojdk"
    build_flags:
      - "-c"
      - "opt"
  rockylinux8_arm64:
    build_targets:
      - "//src:bazel"
      - "//src:bazel_nojdk"
    build_flags:
      - "-c"
      - "opt"
  ubuntu2004:
    build_targets:
      - "//src:bazel"
      - "//src:bazel_nojdk"
    build_flags:
      - "-c"
      - "opt"
  ubuntu2004_arm64:
    build_targets:
      - "//src:bazel"
      - "//src:bazel_nojdk"
    build_flags:
      - "-c"
      - "opt"
      # https://github.com/bazelbuild/continuous-integration/issues/2353
      - "--linkopt=-Wl,--no-fix-cortex-a53-843419"
      - "--host_linkopt=-Wl,--no-fix-cortex-a53-843419"
  ubuntu2404:
    build_targets:
      - "//src:bazel"
      - "//src:bazel_nojdk"
    build_flags:
      - "-c"
      - "opt"
  macos:
    build_targets:
      - "//src:bazel"
      - "//src:bazel_nojdk"
    build_flags:
      - "-c"
      - "opt"
  macos_arm64:
    build_targets:
      - "//src:bazel"
      - "//src:bazel_nojdk"
    build_flags:
      - "-c"
      - "opt"
  windows:
    build_flags:
      - "--copt=-w"
      - "--host_copt=-w"
      - "-c"
      - "opt"
    build_targets:
      - "//src:bazel.exe"
      - "//src:bazel_nojdk.exe"
  windows_arm64:
    build_flags:
      - "--copt=-w"
      - "--host_copt=-w"
      - "-c"
      - "opt"
      - "--config=windows_arm64"
    build_targets:
      - "//src:bazel.exe"
      - "//src:bazel_nojdk.exe"
