---
platforms:
  ubuntu1404:
    shell_commands:
    - sed -i.bak -e 's/^# android_sdk_repository/android_sdk_repository/' -e 's/^#
      android_ndk_repository/android_ndk_repository/' WORKSPACE
    - rm -f WORKSPACE.bak
    build_targets:
    - "//src:bazel"
    - "//src:bazel_jdk_minimal"
    test_flags:
    - "--test_timeout=1200"
    test_targets:
    - "--"
    - "//scripts/..."
    - "//src/test/..."
    - "//src/tools/singlejar/..."
    - "//third_party/ijar/..."
    - "//tools/android/..."
    - "//tools/aquery_differ/..."
